<style>
    body {
        margin: 0;

        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;

    }

    .contact-container {
        background: rgba(255, 255, 255, 0.08);
        padding: 40px;
        width: 420px;
        border-radius: 18px;
        backdrop-filter: blur(12px);

        animation: fadeIn 0.7s ease-in-out;
        border: 1px solid rgba(255, 255, 255, 0.12);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {

        margin-bottom: 10px;

    }

    label {
        font-size: 15px;
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
    }

    input, textarea {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        outline: none;
        margin-bottom: 20px;
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        font-size: 15px;
        transition: 0.3s ease-in-out;
    }

    input:focus, textarea:focus {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.03);
    }

    textarea {
        resize: none;
        height: 120px;
    }

    .btn {
        background: #4c6fff;
        border: none;
        padding: 14px;
        width: 100%;
        border-radius: 12px;
        color: #fff;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s ease;
        font-weight: 600;
        letter-spacing: .5px;
    }

    .btn:hover {
        background: #6f8bff;
        transform: scale(1.04);
    }

    .social {
        margin-top: 25px;
        text-align: center;
        opacity: .9;
    }

    .social a {
        color: #fff;
        margin: 0 10px;
        font-size: 22px;
        text-decoration: none;
        transition: 0.3s;
    }

    .social a:hover {
        color: #6f8bff;
    }

</style>
